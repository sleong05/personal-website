<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Treasure Chest – Project 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">
  <header class="bg-gray-800/90 backdrop-blur shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-5 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-cyan-400">Sam Leong</h1>
      <nav>
        <ul class="flex items-center gap-6 text-sm">
          <li><a href="../../cs417" class="hover:text-cyan-400">Home</a></li>
          <li><a href="#work" class="hover:text-cyan-400">Work</a></li>
          <li><a href="#turntable" class="hover:text-cyan-400">Turntable</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="text-center py-12">
    <h2 class="text-4xl font-extrabold tracking-tight">Treasure Chest (Project 2)</h2>
    <p class="mt-2 text-gray-400">Samuel Leong • September 30, 2025 • CS 417 • Computer Animation</p>
  </section>

  <main class="max-w-6xl mx-auto px-6 pb-24 space-y-16" id="work">

    <section class="space-y-8">
      <h3 class="text-3xl font-bold text-cyan-400">Reference</h3>

      <article class="bg-gray-800/40 rounded-2xl p-6 shadow ring-1 ring-gray-700/60 max-w-3xl mx-auto">
        <h4 class="text-xl font-semibold">Image</h4>
        <p class="mt-2 text-gray-300">
          I chose a wooden chest as my primary reference that I had
          previosuly used in an escape room.
        </p>
        <div class="mt-4">
          <img class="w-full max-h-[520px] object-contain rounded-xl shadow-md ring-1 ring-gray-700/60 bg-gray-900"
            src="../resources/images/refrence.jpg" alt="Reference chest 1" loading="lazy" />
        </div>
      </article>
    </section>

    <!-- Progression -->
    <section id="progression" class="space-y-6">
      <h3 class="text-3xl font-bold text-cyan-400">Progression</h3>

      <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- 1 -->
        <article class="bg-gray-800/40 rounded-2xl p-4 shadow ring-1 ring-gray-700/60">
          <img class="w-full h-56 object-cover rounded-xl" src="../resources/images/chest1.png" alt="Progress 1"
            loading="lazy" />
          <p class="mt-3 text-gray-300"></p>
        </article>

        <!-- 2 -->
        <article class="bg-gray-800/40 rounded-2xl p-4 shadow ring-1 ring-gray-700/60">
          <img class="w-full h-56 object-cover rounded-xl" src="../resources/images/chest2.png" alt="Progress 2"
            loading="lazy" />
          <p class="mt-3 text-gray-300"></p>
        </article>

        <!-- 3 -->
        <article class="bg-gray-800/40 rounded-2xl p-4 shadow ring-1 ring-gray-700/60">
          <img class="w-full h-56 object-cover rounded-xl" src="../resources/images/chest3.png" alt="Progress 3"
            loading="lazy" />
          <p class="mt-3 text-gray-300"></p>
        </article>

        <!-- 4 -->
        <article class="bg-gray-800/40 rounded-2xl p-4 shadow ring-1 ring-gray-700/60">
          <img class="w-full h-56 object-cover rounded-xl" src="../resources/images/chest4.png" alt="Progress 4"
            loading="lazy" />
          <p class="mt-3 text-gray-300"></p>
        </article>

        <!-- 5 -->
        <article class="bg-gray-800/40 rounded-2xl p-4 shadow ring-1 ring-gray-700/60">
          <img class="w-full h-56 object-cover rounded-xl" src="../resources/images/chest5.png" alt="Progress 5"
            loading="lazy" />
          <p class="mt-3 text-gray-300"></p>
        </article>

        <!-- 6 -->
        <article class="bg-gray-800/40 rounded-2xl p-4 shadow ring-1 ring-gray-700/60">
          <img class="w-full h-56 object-cover rounded-xl" src="../resources/images/chest6.png" alt="Progress 6"
            loading="lazy" />
          <p class="mt-3 text-gray-300"></p>
        </article>

        <!-- 7 -->
        <article class="bg-gray-800/40 rounded-2xl p-4 shadow ring-1 ring-gray-700/60">
          <img class="w-full h-56 object-cover rounded-xl" src="../resources/images/chest7.png" alt="Progress 7"
            loading="lazy" />
          <p class="mt-3 text-gray-300"></p>
        </article>

        <!-- 8 -->
        <article class="bg-gray-800/40 rounded-2xl p-4 shadow ring-1 ring-gray-700/60">
          <img class="w-full h-56 object-cover rounded-xl" src="../resources/images/chest8.png" alt="Progress 8"
            loading="lazy" />
          <p class="mt-3 text-gray-300"></p>
        </article>
      </div>
    </section>


    <section class="space-y-6">
      <h3 class="text-3xl font-bold text-cyan-400">Images</h3>
      <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <img class="w-full h-56 object-cover rounded-2xl shadow ring-1 ring-gray-700/60"
          src="../resources/images/chestAngle1.png" alt="Chest angle 1" loading="lazy" />
        <img class="w-full h-56 object-cover rounded-2xl shadow ring-1 ring-gray-700/60"
          src="../resources/images/chestAngle2.png" alt="Chest angle 2" loading="lazy" />
        <img class="w-full h-56 object-cover rounded-2xl shadow ring-1 ring-gray-700/60"
          src="../resources/images/chestBack.png" alt="Chest back" loading="lazy" />
        <img class="w-full h-56 object-cover rounded-2xl shadow ring-1 ring-gray-700/60"
          src="../resources/images/ChestOpen.png" alt="Chest open" loading="lazy" />
      </div>
    </section>

    <section id="wireframes" class="space-y-6">
      <h3 class="text-3xl font-bold text-cyan-400">Wireframe Views</h3>
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <img class="w-full h-56 object-cover rounded-2xl shadow ring-1 ring-gray-700/60"
          src="../resources/images/wireFrame1.png" alt="Wireframe front" loading="lazy" />
        <img class="w-full h-56 object-cover rounded-2xl shadow ring-1 ring-gray-700/60"
          src="../resources/images/wireFrame2.png" alt="Wireframe side" loading="lazy" />
        <img class="w-full h-56 object-cover rounded-2xl shadow ring-1 ring-gray-700/60"
          src="../resources/images/wireFrame3.png" alt="Wireframe perspective" loading="lazy" />
      </div>
    </section>

    <section id="turntable" class="space-y-6">
      <h3 class="text-3xl font-bold text-cyan-400">Turntable</h3>
      <div class="relative w-full overflow-hidden rounded-2xl shadow ring-1 ring-gray-700/60"
        style="padding-top:56.25%;">
        <iframe class="absolute inset-0 w-full h-full" src="https://www.youtube.com/embed/wk9BUDtolH8" title="Turntable"
          frameborder="0" allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>
</body>

</html>
